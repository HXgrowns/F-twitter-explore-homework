<!doctype html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>

<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav>
      <button>登录</button>
      <button>注册</button>
    </nav>
  </header>
<!--  TODO Feedback: container是一个没有业务逻辑的命名，这里取名叫做'main'就好了-->
  <main class="container">
    <form>
      <!--      TODO feedback: 这行文字，它只是在样式上加粗了，但是它并不是这个页面的heading, 所以不应该使用h标签，使用p标签，然后用css把它加粗就对了-->
      <h2>查看世界上正在发生的事情</h2>
      <!--      TODO feedback: 语义化标签使用不正确：placeholder里面的内容应该放入<label>标签-->
      <input class="name-password" type="text" placeholder="电话、邮件地址或用户名" />
      <input class="name-password" type="text" placeholder="密码" />
      <!--      TODO feedback: 一般忘记密码是一个连接，那么这里就应该使用<a>标签-->
      <!--      TODO feedback: css class的命名应该更准确一点，叫'forget-password'更合适-->
      <span class="forget"><label>忘记密码？</label></span>
      <input class="login" type="submit" value="登录"/>
      <p>或</p>
      <input class="register" type="submit" value="注册" />
    </form>
  </main>
  <script src="src/app.js"></script>
</body>

</html>
